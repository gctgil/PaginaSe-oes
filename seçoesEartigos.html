<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author"  content="Gilberto"
    <title>Seções-Paginas</title>
    </head>
<body>
    <section>
        <header>
            <h1>Assuntos Vários!</h1>
            </header>
            <article>
                <header>
                    <h2>Esportes!</h2>
            </header>
    <p>Futebol!</p>
    <p>Basquete!</p>
    <p>Volei!</p>
            </article>
    </section>
    <section>
        <header>
            <h1>Temas</h1>
        </header>
        <article>
            <header>
                <h2>Natureza</h2>
            </header>
    <p>O Mar esta azul!</p>
    <p>O planeta é Azul!</p>
        </article>
    </section>
</body>
</html>
<!--Neste arquivo aprendemos a usar as marcações Section, Header e Article, que servem para organizar os textos no site!-->
